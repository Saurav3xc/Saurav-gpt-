<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Chat bot</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container w-full min-h-screen bg-black  py-1  flex items-center justify-between flex-col">
    <header class="w-full h-14 bg-white/20 text-white flex items-center justify-center">
      <div class="nav-bar w-[95%] h-[100%] flex items-center justify-between">
        <h1 class="font-bold">Saurav Gpt</h1>
        <div class="login-btn">
          <button class="px-1 py-1 bg-blue-500 rounded-sm text-sm font-bold hover:bg-blue-400">Sign out</button>
        </div>
      </div>
    </header>

    <div class="message-section  flex items-start justify-center gap-4 flex-col text-white text-sm mt-4">
      <div class="user-msg w-auto h-auto bg-green-500 flex items-center justify-start gap-4 px-2 py-1 rounded-lg">
        <img src="/user.jpeg" alt="" class="w-[40px] h-[40px] rounded-full">
        <h1>Hello how are you ? </h1>
      </div>
      <div class="ai-msg w-auto h-auto bg-gray-700 flex items-center justify-end gap-4 px-2 py-1 relative right-[-55%] rounded-lg">
        <img src="/ai.jpeg" alt="" class="w-[40px] h-[40px] rounded-full">
        <h1>I am fine.</h1>
      </div>

    </div>

    <div class="enter-msg w-[95%] h-14 bg-white rounded-lg  mt-4 flex justify-between items-center hover:border-2 border-purple-400">
      <textarea class="w-[85%] h-full bg-transparent px-2 border-0 outline-0" id="user-text"></textarea>
      <button class="px-2">
        <img src="/send.svg" alt="" id="send-btn">
      </button>
    </div>
  </div>
  <button id="scroll">Scroll</button>
  <script src="main.js"></script>
</body>
</html>
